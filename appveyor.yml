-
  environment:
    op_build_user: "BlackjackKent"
    op_build_user_email: "blackjacksoftwaredev@gmail.com"
    access_token:
      secure: +a4Xdh3uSTmspoFY4D1h9y+4I/tUz7SjN77rjIf6mhAj1ktE5khxA9f2FvjZqyv5
    docker_username:
      secure: i7vL6WwbHcNT8CXS2NreS6UlT5H41zuQdYy6XdDpE5w=
    docker_password:
      secure: ImLoJXsmtSnRleercV7SeA==
  version: '1.0.{build}'
  image: Visual Studio 2017
  branches:
    only:
    - development
  init:
    - cmd: git config --global core.autocrlf true
  before_build:
    - cmd: dotnet --version
    - cmd: dotnet restore RPThreadTrackerV3.BackEnd.TumblrClient.sln --verbosity m
    - ps: |
        if(-Not $env:APPVEYOR_PULL_REQUEST_TITLE)
        {
            git checkout $env:APPVEYOR_REPO_BRANCH -q
            choco install docfx -y
            # choco install nuget.commandline -y
        }
  build:
    publish_wap: true
    publish_wap_xcopy: true
  build_script:
    - cmd: dotnet publish RPThreadTrackerV3.BackEnd.TumblrClient.sln -c Release
    - ps: docker build -t blackjacksoftware/rpthreadtrackerv3.backend.tumblrclient .
  after_build:
    - ps: |
          cd $env:APPVEYOR_BUILD_FOLDER\RPThreadTrackerV3.BackEnd.TumblrClient\bin\Release\netcoreapp2.1
          7z a $env:APPVEYOR_BUILD_FOLDER\WebSiteZip.zip ./publish/*
          cd $env:APPVEYOR_BUILD_FOLDER
    - ps: |
          if(-Not $env:APPVEYOR_PULL_REQUEST_TITLE)
          {
              # & nuget install docfx.console -Version 2.18.4 -Source https://www.myget.org/F/docfx/api/v3/index.json
              # & docfx.console.2.18.4\tools\docfx docfx.json
              
              git config --global credential.helper store
              Add-Content "$env:USERPROFILE\.git-credentials" "https://$($env:access_token):x-oauth-basic@github.com`n"
              git config --global user.email $env:op_build_user_email
              git config --global user.name $env:op_build_user
              (git checkout -b gh-pages) | out-null
              
              & docfx docfx.json
              if ($lastexitcode -ne 0){
                throw [System.Exception] "docfx build failed with exit code $lastexitcode."
              }
              (git add docs) | out-null
              git commit -m "Generating docs" -q
              git push origin gh-pages -q -f
          }
  test_script:
    - ps: sh ./coverage.sh
  after_test:
    ps: |
      $env:PATH = 'C:\msys64\usr\bin;' + $env:PATH
      Invoke-WebRequest -Uri 'https://codecov.io/bash' -OutFile codecov.sh
      bash codecov.sh -f "coverage.xml"
  artifacts:
    - path: '\RPThreadTrackerV3.BackEnd.TumblrClient\bin\Release\netcoreapp2.1\publish'
      name: WebSite
      type: WebDeployPackage
    - path: WebSiteZip.zip
      name: WebSiteZip
  deploy_script:
    ps: |
      docker login -u="$env:docker_username" -p="$env:docker_password"
      docker push blackjacksoftware/rpthreadtrackerv3.backend.tumblrclient
